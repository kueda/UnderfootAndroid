import:
    - https://tangrams.github.io/blocks/filter/grain.yaml

scene:
    background:
        color: '#555'

sources:
    underfoot:
        type: MVT
        url: 'file:///storage/emulated/0/Android/data/rocks.underfoot.underfootandroid/files/underfoot/underfoot.mbtiles'
        max_zoom: 16

    osm:
        type: MVT
        url: 'file:///storage/emulated/0/Android/data/rocks.underfoot.underfootandroid/files/underfoot/2017-07-03_california_san-francisco-bay.mbtiles'
        max_zoom: 16

cameras:
    cam:
        type: flat

lights:
    dir:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

layers:
    vectile:
        data:
            source: underfoot
            layer: vectile
        interactive:
            draw: { polygons: { interactive: true } }
        draw:
            polygons:
                order: 100
                color:
                    function() {
                        return [
                            ( feature.code || "zzz" ).charCodeAt(0) / 150,
                            ( feature.code || "zzz" ).charCodeAt(1) / 150,
                            ( feature.code || "zzz" ).charCodeAt(2) / 150,
                            0.9
                        ]
                    }
    water:
        data:
            source: osm
            layer: water
        draw:
            water:
                order: 10
                color: [0.224, 0.224, 0.224, 1.00]
    waterway:
        data:
            source: osm
            layer: waterway
        draw:
            lines:
                order: 11
                color: '#353535'
                width: 1.3px
    landuse:
        data:
            source: osm
            layer: landuse
            filter:
                class: residential
        draw:
            landuse:
                order: 5
                color: [0.349, 0.349, 0.349, 1.00]
    park:
        data:
            source: osm
            layer: park
        draw:
            park:
                order: 5
                color: [0.290, 0.290, 0.290, 1.00]
    boundary:
        data:
            source: osm
            layer: boundary
        draw:
            lines:
                order: 30
                color: [1, 0, 0, 1.00]
                width: 2px
    transportation:
        data:
            source: osm
            layer: transportation
        draw:
            lines:
                order: 101
                color: [0.314, 0.314, 0.314, 1.00]
                width: 1.2px
styles:
    water:
        base: polygons
        mix: filter-grain
    vectile:
        base: polygons
        mix: filter-grain
    landuse:
        base: polygons
        mix: filter-grain
    park:
        base: polygons
        mix: filter-grain
    boundary:
        base: lines