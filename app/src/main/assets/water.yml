import: [config.yaml, topography.yml, roads.yml]

global:
    colors:
        water: "#1F78B4"
        manmade: "#FF7F00"
        watershed: "#CFC4AF"
        ways: "#B3AA98"

sources:
    water:
        type: MVT
        url: 'file:///data/user/0/rocks.underfoot.underfootandroid/files/water.mbtiles'
    elevation:
        type: MVT
        url: 'file:///data/user/0/rocks.underfoot.underfootandroid/files/contours.mbtiles'
        # For whatever reason, zoom filtering in layer filters doesn't work, but this does
        min_display_zoom: 14
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: global.nextzen_api_key
        tile_size: 256
        max_zoom: 14

layers:
    hillshade:
        data:
            source: normals
        draw:
            hillshade:
                visible: true
                order: function() { return feature.sort_rank || 1; }
    watersheds:
        data:
            source: water
            layer: watersheds
        interactive:
            draw: { polygons: { interactive: true } }
        draw:
            polygons:
                order: 1
                color: global.colors.watershed
            text:
                priority: 3
                anchor: center
                repeat_distance: 9999
                transition:
                    show:
                        time: 0.5s
                    hide:
                        time: 0.5s
                font:
                    fill: [1, 1, 1, 0.8]
                    size: [[8, 10pt], [14, 14t]]
                    transform: uppercase
        borders:
            draw:
                lines:
                    order: 3
                    color: white
                    width: [[8, 1px], [14, 3px]]
    contours:
        hundred:
            draw:
                contours:
                    order: 1
        not_hundred:
            draw:
                contours:
                    order: 1
    ways:
        draw:
            lines:
                order: 2
                color: global.colors.ways
        ways_labels:
            draw:
                text:
                    order: 2
                    repeat_group: ways
#                    priority: 3
                    font:
#                        fill: [0.6, 0.6, 0.6]
                        fill: global.colors.ways
                        size: 12px
                        stroke:
                            color: [0.9, 0.9, 0.9]
                            width: 2
    waterbodies_overview:
        data:
            source: water
            layer: waterbodies_overview
        draw:
            polygons:
                order: 3
                color: global.colors.water
            text:
                order: 3
                anchor: center
                repeat_distance: 9999
                font:
                    transform: uppercase
                    fill: global.colors.water
                    stroke:
                        color: white
                        width: 2
    waterbodies:
        data:
            source: water
            layer: waterbodies
        interactive:
            draw: { polygons: { interactive: true } }
        draw:
            polygons:
                order: 3
                color: global.colors.water
            text:
                order: 3
                anchor: center
                repeat_distance: 9999
                font:
                    transform: uppercase
                    fill: global.colors.water
                    stroke:
                        color: white
                        width: 2
        wetlands:
            filter:
                type: "swamp/marsh"
            draw:
                polygons:
                    # Not ideal, but at least it distinguishes them. I suspect what I need is a
                    # texture
                    style: wetlands
                    color: rgba(31, 120, 180, 0.2)
    waterways_overview:
        data:
            source: water
            layer: waterways_overview
        draw:
            lines:
                order: 1
                color: global.colors.water
                width: 2px
            text:
                order: 3
                #                This causes labels not to appear
                #                offset: [0px, -2px]
                repeat_distance: 0px
                font:
                    fill: global.colors.water
                    stroke:
                        color: white
                        width: 2
    # Allows drawing invisible but interactive lines for all waterways so the styling doesn't
    # interfere with the way the visible waterways are drawn
    waterways_interactive:
        data:
            source: water
            layer: waterways
        draw:
            lines:
                interactive: true
                # This just sends blend to overlay
                style: invisible-lines
                order: 1
                width: 10px
                color: [1,1,1,0]
    waterways:
        data:
            source: water
            layer: waterways
        draw:
            lines:
                order: 1
                color: global.colors.water
                width: 1.5px
            text:
                order: 3
                priority: 1
#                This causes labels not to appear
#                offset: [0px, -2px]
                repeat_distance: 0px
                font:
                    fill: global.colors.water
                    stroke:
                        color: white
                        width: 2
        manmade:
            filter:
                is_natural: 0
                none:
                    - { surface: underground }
                    # "artificial" in NHD means that the data describes a path water might take
                    # through a larger waterbody, like a wide river, marhs, or reservoir, so here
                    # I'm treating it like a "natural" waterway
                    - { type: artificial }
            draw:
                lines:
                    color: global.colors.manmade
                text:
                    repeat_group: manmade
                    font:
                        fill: global.colors.manmade
        permanent:
            filter:
                permanence: [perennial]
            draw:
                lines:
                    width: 2.6px
                text:
                    repeat_group: permanent
        intermittent:
            filter:
                permanence: [intermittent]
            draw:
                lines:
                    style: dashed-lines
                text:
                    repeat_group: manmade
        ephemeral:
            filter:
                permanence: [ephemeral]
            draw:
                lines:
                    style: dotted-lines
                text:
                    repeat_group: manmade
        underground:
            filter:
                is_natural: 0
                surface: underground
            draw:
                lines:
                    order: 2
                    width: 1px
                    color: white
                    outline:
                        width: 1px
                        color: global.colors.manmade
                text:
                    repeat_group: manmade
                    font:
                        fill: global.colors.manmade
    highlight_waterways:
        data:
            source: water
            layer: waterways
        filter: function() { return feature.source_id === ''; }
        draw:
            lines:
                order: 3
                width: 5px
                color: "#FF0000"

styles:
    invisible-lines:
        base: lines
        blend: overlay
    dashed-lines:
        base: lines
        blend: overlay
        dash: [5, 1]
    dotted-lines:
        base: lines
        blend: overlay
        dash: [2, 2]
    underground:
        base: lines
        width: 2px
        color: white
        outline:
            width: 1px
            color: global.colors.manmade
    wetlands:
        base: polygons
        blend: overlay
